<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Welcome to Marvel Comics Universe</h1>
    <p class="lead">The place to find all the information about your favorite universe.</p>
    <p>
      <small>"Data provided by Marvel. Â© 2014 Marvel"</small>
    </p>
  </div>
</div>

<div class="container main-container home-detail">

  <div class="container-fluid title">

    <h1> Latest Comics </h1>

  </div>

  <div class="container-fluid">
    <div class="row">
      <div *ngFor="let comic of lastWeekComics" class="col-sm-12 col-md-3 col-lg-2">
        <div class="thumbnail">
          <img class="img-fluid img-thumbnail rounded fix" src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}" alt="{{comic.title}}">
          <div class="overlay">

            <a routerLink="/comics/{{comic.id}}" class="text-overlay">
              {{ comic.title }}
            </a>

          </div>
        </div>
      </div>
    </div>
  </div>
